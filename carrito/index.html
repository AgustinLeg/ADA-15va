<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Ecommerce</title>
  </head>
  <body>
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <h1 class="title">Ada Ecommerce</h1>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item"> Inicio </a>

            <a class="navbar-item"> Productos </a>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <button class="button is-primary" id="btn-cart">
                <i class="fa-solid fa-cart-shopping"></i>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="mt-4">
      <section class="container" id="container-products"></section>
    </main>

    <div class="modal" id="cart-modal">
      <div class="modal-background"></div>
      <div class="modal-content has-background-light p-4">
        <h2 class="title mb-2">Mi Carrito</h2>
        <div class="product-list"></div>
        <!-- Any other Bulma elements you want -->
        <div class="columns mt-5">
          <div class="column is-three-quarters">
            <h2 class="title">Total: <span id="total">$0</span></h2>
          </div>
          <div class="column">
            <button class="button is-danger" id="clear-cart">
              Vaciar Carrito
            </button>
          </div>
        </div>
      </div>
      <button
        class="modal-close is-large"
        aria-label="close"
        id="btn-close-cart"
      ></button>
    </div>

    <script src="products.js"></script>
    <script src="app.js"></script>
  </body>
</html>
