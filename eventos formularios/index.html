<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Eventos Formularios</title>
  </head>
  <body>
    <section id="container">
      <h1 id="titulo">Eventos Formularios</h1>
      <h2 id="contador">0</h2>

      <button id="btn-sumar">Sumar 1</button>
      <button id="btn-restar">Restar 1</button>

      <button id="btn-titulo">Cambiar color titulo</button>
      <button id="btn-alerta">Mostrar Alerta</button>
    </section>

    <section>
      <h2 class="titulo" id="titulo-eventos">Eventos de formulario</h2>
      <form class="formulario" id="formulario" action="" method="">
        <input type="text" name="email" id="email" placeholder="Email..." value="pepito@pepe.com" />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Contraseña..."
          value="123456"
        />
        <input type="number" name="edad" id="edad" placeholder="Edad..." />
        <select name="pais" id="pais" placeholder="Pais...">
          <option value="argentina">Argentina</option>
          <option value="brasil">Brasil</option>
          <option value="1">Peru</option>
          <option value="2">Uruguay</option>
          <option value="contrasena">Contraseña</option>
          <option value="otra-opcion">Pepito...</option>
          <option value="otro">Otro...</option>
        </select>

        <!-- <button id="btn-form" type="submit">Enviar</button> -->
        <button id="btn-form" >Enviar</button>
      </form>
    </section>

    <section id="informacion-usuario"></section>

    <script src="main.js"></script>
    <!-- <script src="hoisting.js"></script> -->
  </body>
</html>
